<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .course-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: transform 0.2s ease;
    }
    .course-card:hover {
      transform: scale(1.02);
    }
    .course-img {
      height: 150px;
      object-fit: cover;
    }
    .progress-bar {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Mis Cursos</h1>

    <!-- Barra de búsqueda y filtros -->
    <div class="mb-4 d-flex justify-content-between align-items-center">
      <input type="text" class="form-control w-50" placeholder="Buscar por nombre de curso">
      <select class="form-select w-25 ms-3">
        <option value="">Filtrar por estado</option>
        <option value="activo">Activos</option>
        <option value="completado">Completados</option>
        <option value="favorito">Favoritos</option>
      </select>
    </div>

    <!-- Tarjetas de cursos -->
    <div class="row g-4">
      <!-- Curso 1 -->
      <div class="col-md-4">
        <div class="course-card">
          <img src="https://via.placeholder.com/300x150" class="course-img w-100" alt="Imagen del curso">
          <div class="p-3">
            <h5 class="card-title">Inteligencia Emocional</h5>
            <p class="text-muted">Progreso: 75%</p>
            <div class="progress mb-3">
              <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-between">
              <a href="#" class="btn btn-primary btn-sm">Continuar</a>
              <a href="#" class="btn btn-outline-secondary btn-sm">Detalles</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Curso 2 -->
      <div class="col-md-4">
        <div class="course-card">
          <img src="https://via.placeholder.com/300x150" class="course-img w-100" alt="Imagen del curso">
          <div class="p-3">
            <h5 class="card-title">Finanzas Personales</h5>
            <p class="text-muted">Progreso: 50%</p>
            <div class="progress mb-3">
              <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-between">
              <a href="#" class="btn btn-primary btn-sm">Continuar</a>
              <a href="#" class="btn btn-outline-secondary btn-sm">Detalles</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Curso 3 -->
      <div class="col-md-4">
        <div class="course-card">
          <img src="https://via.placeholder.com/300x150" class="course-img w-100" alt="Imagen del curso">
          <div class="p-3">
            <h5 class="card-title">Coaching Ontológico</h5>
            <p class="text-muted">Progreso: 100%</p>
            <div class="progress mb-3">
              <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-between">
              <a href="#" class="btn btn-outline-success btn-sm">Revisar</a>
              <a href="#" class="btn btn-outline-secondary btn-sm">Detalles</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
