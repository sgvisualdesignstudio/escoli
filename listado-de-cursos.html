<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Listado de Cursos</h1>

    <!-- Filtros y búsqueda -->
    <div class="filters">
      <div class="d-flex">
        <input type="text" class="form-control me-2" placeholder="Buscar por nombre de curso">
        <select class="form-select me-2">
          <option value="">Filtrar por estado</option>
          <option value="activo">Activo</option>
          <option value="revision">En Revisión</option>
          <option value="archivado">Archivado</option>
        </select>
        <button class="btn btn-secondary">Aplicar</button>
      </div>
      <button class="btn btn-primary">➕ Añadir Curso</button>
    </div>

    <!-- Tabla de cursos -->
    <div class="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre del Curso</th>
            <th>Categoría</th>
            <th>Estudiantes</th>
            <th>Progreso Promedio</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Inteligencia Emocional</td>
            <td>Desarrollo Personal</td>
            <td>60</td>
            <td>75%</td>
            <td><span class="badge bg-success">Activo</span></td>
            <td>
              <button class="btn btn-sm btn-primary">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Coach Ontológico</td>
            <td>Coaching</td>
            <td>30</td>
            <td>50%</td>
            <td><span class="badge bg-warning">En Revisión</span></td>
            <td>
              <button class="btn btn-sm btn-primary">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Finanzas Personales</td>
            <td>Finanzas</td>
            <td>45</td>
            <td>80%</td>
            <td><span class="badge bg-secondary">Archivado</span></td>
            <td>
              <button class="btn btn-sm btn-primary">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginación -->
    <nav aria-label="Page navigation" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Anterior</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Siguiente</a>
        </li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
