<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-purple-light d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <!-- Pestañas para Estudiante e Instructor -->
            <ul class="nav nav-tabs mb-3" id="loginTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">Estudiante</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="instructor-tab" data-bs-toggle="tab" data-bs-target="#instructor" type="button" role="tab">Instructor</button>
              </li>
            </ul>

            <!-- Contenido de las pestañas -->
            <div class="tab-content" id="loginTabsContent">
              <!-- Formulario para Estudiantes -->
              <div class="tab-pane fade show active" id="student" role="tabpanel">
                <form>
                  <div class="mb-3">
                    <label for="studentEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="studentEmail" placeholder="ejemplo@correo.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="studentPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="studentPassword" required>
                  </div>
                  <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                  </div>
                  <div class="text-center">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                  </div>
                </form>
              </div>

              <!-- Formulario para Instructores -->
              <div class="tab-pane fade" id="instructor" role="tabpanel">
                <form>
                  <div class="mb-3">
                    <label for="instructorEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="instructorEmail" placeholder="ejemplo@correo.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="instructorPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="instructorPassword" required>
                  </div>
                  <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                  </div>
                  <div class="text-center">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
