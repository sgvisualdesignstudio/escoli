<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-purple-light d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 d-flex flex-column ">
        <div class="card-login">
          <img class="card-login__logo"  src="img/logo-log-in.svg" alt="">
        <div class="card shadow-sm">
          <div class="card-body">
           
            <!-- Pestañas para Estudiante e Instructor -->
            <ul class="nav nav-tabs" id="loginTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="instructor-tab" data-bs-toggle="tab" data-bs-target="#instructor" type="button" role="tab">
                <span>
                    <svg class="typeuser-icon" width="53" height="54" viewBox="0 0 53 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M26.4779 4.66016C14.2879 4.66016 4.39453 14.5535 4.39453 26.7435C4.39453 38.9335 14.2879 48.8268 26.4779 48.8268C38.6679 48.8268 48.5612 38.9335 48.5612 26.7435C48.5612 14.5535 38.6679 4.66016 26.4779 4.66016ZM34.45 18.661C36.8129 18.661 38.712 20.5602 38.712 22.9231C38.712 25.286 36.8129 27.1852 34.45 27.1852C32.087 27.1852 30.1879 25.286 30.1879 22.9231C30.1658 20.5602 32.087 18.661 34.45 18.661ZM21.2 15.1718C24.0708 15.1718 26.4116 17.5127 26.4116 20.3835C26.4116 23.2543 24.0708 25.5952 21.2 25.5952C18.3291 25.5952 15.9883 23.2543 15.9883 20.3835C15.9883 17.4906 18.307 15.1718 21.2 15.1718ZM21.2 35.3339V43.6152C15.9 41.9589 11.7041 37.8735 9.84911 32.6618C12.1679 30.1885 17.9537 28.9297 21.2 28.9297C22.3704 28.9297 23.85 29.1064 25.3958 29.4156C21.7741 31.3368 21.2 33.8764 21.2 35.3339ZM26.4779 44.4102C25.8816 44.4102 25.3074 44.3881 24.7333 44.3218V35.3339C24.7333 32.1981 31.2258 30.6302 34.45 30.6302C36.8129 30.6302 40.8983 31.4914 42.93 33.1697C40.3462 39.7285 33.9641 44.4102 26.4779 44.4102Z" />
                    </svg>
                </span> 
                Instructor
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">
                  <span>
                    <svg class="typeuser-icon" width="60" height="61" viewBox="0 0 60 61" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g clip-path="url(#clip0_2518_130)">
                      <path d="M12.5 33.0794V43.0794L30 52.6294L47.5 43.0794V33.0794L30 42.6294L12.5 33.0794ZM30 7.62939L2.5 22.6294L30 37.6294L52.5 25.3544V42.6294H57.5V22.6294L30 7.62939Z" />
                      </g>
                      <defs>
                      <clipPath id="clip0_2518_130">
                      <rect width="60" height="60" fill="white" transform="translate(0 0.129395)"/>
                      </clipPath>
                      </defs>
                    </svg>
                  </span>
                  Estudiante
                </button>
              </li>
            </ul>

            <!-- Contenido de las pestañas -->
            <div class="tab-content" id="loginTabsContent">
               <!-- Formulario para Instructores -->
               <div class="tab-pane fade" id="instructor" role="tabpanel">
                <h2 class="text-center mb-4 mt-4">Iniciar Sesión como instructor</h2>
                <form>
                  <div class="mb-3">
                    <label for="instructorEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="instructorEmail" placeholder="ejemplo@correo.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="instructorPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="instructorPassword" required>
                  </div>
                  <div class="d-grid mb-3 mt-3">
                    <button type="submit" class="btn btn-white ">Iniciar Sesión</button>
                  </div>
                  <div class="text-center">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                  </div>
                </form>
              </div>

              <!-- Formulario para Estudiantes -->
              
              <div class="tab-pane fade show active" id="student" role="tabpanel">
                <h2 class="text-center mb-4 mt-4">Iniciar Sesión como estudiante</h2>
                <form>
                  <div class="mb-3">
                    <label for="studentEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="studentEmail" placeholder="ejemplo@correo.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="studentPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="studentPassword" required>
                  </div>
                  <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-white">Iniciar Sesión</button>
                  </div>
                  <div class="text-center">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                  </div>
                </form>
              </div>

             
            </div>

          </div>
        </div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
