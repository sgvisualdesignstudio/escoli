
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .course-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: transform 0.2s ease;
    }
    .course-card:hover {
      transform: scale(1.02);
    }
    .course-img {
      height: 150px;
      object-fit: cover;
    }
    .progress-bar {
      background-color: #007bff;
    }
  </style>
</head>
<body>
<div class="container mt-5">
    <h2>Crear Nuevo Curso</h2>
    <form>
      <!-- Detalle del Curso -->
      <h4>Detalle del Curso</h4>
      <div class="mb-3">
        <label for="courseTitle" class="form-label">Título del Curso</label>
        <input type="text" class="form-control" id="courseTitle" placeholder="Escribe el título del curso">
      </div>
      <div class="mb-3">
        <label for="courseDescription" class="form-label">Descripción</label>
        <textarea class="form-control" id="courseDescription" rows="3" placeholder="Escribe una descripción del curso"></textarea>
      </div>
      <div class="mb-3">
        <label for="courseImage" class="form-label">Imagen Destacada</label>
        <input type="file" class="form-control" id="courseImage">
      </div>
      <div class="mb-3">
        <label for="courseLevel" class="form-label">Nivel</label>
        <select class="form-select" id="courseLevel">
          <option value="basic">Básico</option>
          <option value="intermediate">Intermedio</option>
          <option value="advanced">Avanzado</option>
        </select>
      </div>
  
      <!-- Temario -->
      <h4>Temario</h4>
      <div id="modulesContainer">
        <div class="mb-3">
          <label for="moduleTitle" class="form-label">Nombre del Módulo</label>
          <input type="text" class="form-control" placeholder="Escribe el nombre del módulo">
        </div>
        <button type="button" class="btn btn-primary btn-sm mb-3">+ Agregar Lección</button>
      </div>
      <button type="button" class="btn btn-secondary btn-sm">+ Agregar Módulo</button>
  
      <!-- Botón Guardar -->
      <button type="submit" class="btn btn-success mt-4">Guardar Curso</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
