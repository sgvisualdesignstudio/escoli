<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .course-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: transform 0.2s ease;
    }
    .course-card:hover {
      transform: scale(1.02);
    }
    .course-img {
      height: 150px;
      object-fit: cover;
    }
    .progress-bar {
      background-color: #007bff;
    }
  </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Perfil del Estudiante</h2>
      
        <!-- Información Personal -->
        <section class="mb-5">
          <h4>Información Personal</h4>
          <div class="d-flex align-items-center mb-3">
            <img src="https://via.placeholder.com/100" alt="Foto de perfil" class="rounded-circle me-3" style="width: 100px; height: 100px;">
            <button class="btn btn-outline-primary btn-sm">Cambiar Foto</button>
          </div>
          <form>
            <div class="mb-3">
              <label for="studentName" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="studentName" value="Juan Pérez">
            </div>
            <div class="mb-3">
              <label for="studentEmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="studentEmail" value="juan.perez@email.com">
            </div>
            <div class="mb-3">
              <label for="studentPassword" class="form-label">Cambiar Contraseña</label>
              <input type="password" class="form-control" id="studentPassword" placeholder="Escribe tu nueva contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </section>
      
        <!-- Progreso en los Cursos -->
        <section class="mb-5">
          <h4>Progreso en los Cursos</h4>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Curso: Inteligencia Emocional</span>
              <div>
                <div class="progress" style="width: 200px; display: inline-block;">
                  <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
                </div>
                <button class="btn btn-outline-primary btn-sm ms-3">Continuar</button>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Curso: Finanzas Personales</span>
              <div>
                <div class="progress" style="width: 200px; display: inline-block;">
                  <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                </div>
                <button class="btn btn-outline-primary btn-sm ms-3">Continuar</button>
              </div>
            </li>
          </ul>
        </section>
      
        <!-- Certificados -->
        <section class="mb-5">
          <h4>Certificados</h4>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Curso: Liderazgo y Gestión de Equipos</span>
              <button class="btn btn-outline-success btn-sm">Descargar Certificado</button>
            </li>
          </ul>
        </section>
      
        <!-- Configuraciones -->
        <section>
          <h4>Configuraciones</h4>
          <form>
            <div class="mb-3">
              <label for="notificationPreferences" class="form-label">Notificaciones</label>
              <select class="form-select" id="notificationPreferences">
                <option selected>Recibir todas las notificaciones</option>
                <option>Solo notificaciones importantes</option>
                <option>No recibir notificaciones</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="languagePreferences" class="form-label">Idioma</label>
              <select class="form-select" id="languagePreferences">
                <option selected>Español</option>
                <option>Inglés</option>
              </select>
            </div>
            <button type="button" class="btn btn-outline-danger">Eliminar Cuenta</button>
          </form>
        </section>
      </div>
      

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
