<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de Contraseña</title>
  <link href="css/custom.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 d-flex flex-colum">
        <div class="card-recover">
          <img class="card-recover__logo"  src="img/logo-log-in.svg" alt="">
          <div class="card p-4 shadow-sm">
            <div class="card-body">
              <h2 class="text-center mb-4">Recuperar Contraseña</h2>
              <p class="text-center  mb-4">
                Ingresa el correo electrónico asociado a tu cuenta y te enviaremos un enlace para restablecer tu contraseña.
              </p>
              
              <!-- Formulario de Recuperación -->
              <form id="passwordRecoveryForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico *</label>
                  <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-white  ">Enviar enlace</button>
                </div>
                <div class="text-center mt-3 mb-3 inicia-sesion">
                  <a href="#" class="text-decoration-none">¿Recordaste tu contraseña? <strong>Inicia sesión </strong> </a>
                </div>
              </form>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validación y envío del formulario
    document.getElementById("passwordRecoveryForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      if (email) {
        alert("Se ha enviado un enlace de recuperación a " + email);
        // Aquí puedes integrar la lógica de backend para el envío real del correo.
      } else {
        alert("Por favor, ingresa un correo válido.");
      }
    });
  </script>
</body>
</html>
