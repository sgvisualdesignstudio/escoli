<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Recuperar Contraseña</h2>
            <p class="text-center text-muted mb-4">
              Ingresa el correo electrónico asociado a tu cuenta y te enviaremos un enlace para restablecer tu contraseña.
            </p>
            
            <!-- Formulario de Recuperación -->
            <form id="passwordRecoveryForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico *</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Enviar Enlace</button>
              </div>
              <div class="text-center">
                <a href="login.html" class="text-decoration-none">¿Recordaste tu contraseña? Inicia sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validación y envío del formulario
    document.getElementById("passwordRecoveryForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      if (email) {
        alert("Se ha enviado un enlace de recuperación a " + email);
        // Aquí puedes integrar la lógica de backend para el envío real del correo.
      } else {
        alert("Por favor, ingresa un correo válido.");
      }
    });
  </script>
</body>
</html>
